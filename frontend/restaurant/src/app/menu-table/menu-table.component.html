<table>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Price</th>

    </tr>
    <tr *ngFor="let item of menu"> 
      <td>{{item.plato_id}}</td>
      <td>{{item.name_plato}}</td>
      <td>{{item.tipo_plato}}</td>
      <td>{{item.price}}</td>


    </tr>
  </table>
