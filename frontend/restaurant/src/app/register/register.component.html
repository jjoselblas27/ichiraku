<h3>Register</h3>



<form [formGroup]="registerForm" (ngSubmit)="addUser(registerForm.value)"> 
  <div class="form-group">
    <label for="exampleInputPassword1">username</label>
    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="username" placeholder="enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="correo" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">telefono</label>
    <input type="number" class="form-control" id="exampleInputPassword1" formControlName="telefono" placeholder="enter your number">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  <button (click) = "regresar()">Regresar</button>
